name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          event_types: push,pull_request
          no_deployment_days: Friday,Saturday,Sunday
          tz: '+8'
          country: SG
          state: SG
          region: SG
          office_hours_start: 9
          office_hours_end: 22

      - name: Print Output
        id: output
        run:
          echo "reason=${{ steps.test-action.outputs.reason }} -
          debug=${{steps.test-action.outputs.debug}}"
          should_deploy=${{steps.test-action.outputs.should_deploy }}"
